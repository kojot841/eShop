{% extends "base.html" %}
{% block content %}
<div class='title'>
    <h1 class="section-title mt-3">Pošaljite nam poruku!</h1>
    <br>
    {% if messages %}
    {% for message in messages %}
        {%  if forloop.first  %}
        <h2 class="text-center">{{message.message}}</h2>
        {% endif %}
    {% endfor %}
{% endif %}
<div class="container">
    <div class="row">
        <div class="col">
    <div class="col-md-6 col-12 mx-auto">
    <form class="contact-form" method="POST" ">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" type="submit" >Pošalji</button>
    </form>
</div>
</div>
</div>
</div>
</div>
<br>
<br>
{% endblock content %}
