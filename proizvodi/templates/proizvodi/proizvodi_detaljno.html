{% extends "base.html" %}
{% block content %}
<div class='col'>
        <div class='col-12 col-md-6 mt-4'>
                <h1>{{ proizvodi.naziv }}</h1>
                <p>{{ proizvodi.opis|linebreaks }}</p>
                <p><strong>{{ proizvodi.cena }} din.</strong>
                {% include "proizvodi/dodavanje_proizvoda_placanje.html"%}
                </p>
                {% if proizvodi.slika %}
                    <img src='{{ proizvodi.slika.url }}' class='img-fluid img-thumbnail'/>
                {% endif %}
        </div>
</div>
{% endblock content %}
