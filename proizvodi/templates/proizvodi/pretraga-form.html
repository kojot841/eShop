<form method="GET" action="{% url 'pretraga:query' %}" class="form my-2 my-lg-0 pretraga-form">
    <div class="input-group">
    <input class="form-control" type="search" placeholder="Pretraga proizvoda" aria-label="Search" name="q">
    <!-- value="{{request.GET.q}} da sacuva u search polju vrednost-->
    <span class="input-group-btn">
            <button class="btn btn-outline-success" type="submit">Pretraga</button>
    </span>
    </div>
  </form>
