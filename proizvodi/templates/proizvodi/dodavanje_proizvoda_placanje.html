<form method="POST" action="{% url 'placanje:placanja' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name="id_proizvoda" value="{{proizvodi.id}}">
    {% if proizvodi in placanja.proizvodi.all %}
        Proizvod dodat u korpu<button class="btn btn-link" type="submit">Ukloniti?</button>
    {% else %}
        <button class="btn btn-success">Dodaj u korpu</button>
    {% endif %}
  </form>
