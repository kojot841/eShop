{% extends "base.html" %}
{% block content %}

<div class="row mt-3">
    {% if request.GET.q %}
    <div class="col-12">
        Rezultati pretrage za: {{request.GET.q}}
        <hr>
    </div>
    {% endif %}
</div>
<div class='row'>
    {% for post in object_list %}
        <div class="col-lg-4 col-md-6 col-xs-8 mt-2">
              <p>{{ post.post }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
